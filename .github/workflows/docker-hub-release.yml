name: Bump Version and Release Docker Image

on:
  push:
    branches:
      - main

jobs:
  bump-version-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract current version
        id: get_version
        run: |
          VERSION=$(grep -oP 'v\d+\.\d+\.\d+' entrypoint.sh | head -1 | grep -oP '\d+\.\d+\.\d+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump patch version in entrypoint.sh
        id: bump_version
        run: |
          OLD_VERSION=${{ steps.get_version.outputs.version }}
          IFS='.' read -r major minor patch <<< "$OLD_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          sed -i "s/v$OLD_VERSION/v$NEW_VERSION/g" entrypoint.sh
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump version to v${{ steps.bump_version.outputs.new_version }} [skip ci]"
          branch: main

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (latest and versioned)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            jmbargueno/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest
            jmbargueno/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ steps.bump_version.outputs.new_version }}
